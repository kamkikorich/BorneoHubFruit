<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Borneo Fresh Fruits</title>
<style>
body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }


.product-grid {
display: grid;
grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
gap: 12px;
padding: 15px;
}
.product-card {
background: white;
border-radius: 10px;
padding: 10px;
box-shadow: 0 2px 5px rgba(0,0,0,0.1);
text-align: center;
}


/* FIXED: USE img-box INSTEAD OF img-wrapper */
.img-box {
width: 100%;
height: 120px;
background: #eee;
border-radius: 10px;
overflow: hidden;
display: flex;
justify-content: center;
align-items: center;
}
.img-box img {
width: 100%;
height: 100%;
object-fit: cover;
}
</style>
</head>
<body>
<h2 style="text-align:center; padding:10px;">Borneo Fresh Fruits</h2>
<div class="product-grid" id="product-list"></div>


<script src="stok.js"></script>
<script>
function renderProducts() {
const list = document.getElementById('product-list');
list.innerHTML = products.map(p => `
<div class="product-card">
<div class="img-box">
${p.img ? `<img src="${p.img}">` : "Tiada Gambar"}
</div>
<h4>${p.name}</h4>
<div style="color:#777; font-size:0.9rem;">${p.desc}</div>
<strong>RM ${p.price}</strong>
<div style="font-size:0.8rem; color:#555;">${p.unit}</div>
</div>
`).join('');
}
renderProducts();
</script>
</body>
</html>
