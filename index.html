<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BorneoShop | Buah Sabah</title>
    <style>
        :root {
            --shopee-orange: #ee4d2d;
            --shopee-bg: #f5f5f5;
            --text-black: #222;
            --text-grey: #757575;
        }

        body { font-family: sans-serif; margin: 0; background: var(--shopee-bg); padding-bottom: 70px; }
        
        /* Header */
        header { background: var(--shopee-orange); color: white; padding: 10px 15px; position: sticky; top: 0; z-index: 100; display: flex; align-items: center; gap: 10px; }
        .search-bar { background: white; border-radius: 2px; padding: 8px 10px; flex-grow: 1; color: #ee4d2d; font-size: 0.9rem; font-weight:bold;}

        /* Grid Produk */
        .container { max-width: 600px; margin: 0 auto; }
        .section-title { padding: 15px; background: white; color: var(--shopee-orange); font-weight: bold; border-bottom: 1px solid #eee; text-transform: uppercase; font-size: 0.9rem; margin-top: 10px; position: sticky; top: 50px; z-index: 90;}
        .product-list { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding: 8px; }
        
        /* Kad Produk */
        .card { background: white; border-radius: 2px; overflow: hidden; box-shadow: 0 1px 2px rgba(0,0,0,0.1); cursor: pointer; height: 100%; display: flex; flex-direction: column; text-decoration: none; color: inherit;}
        
        /* Ganti Placeholder dengan kotak kelabu simple */
        .img-box { width: 100%; height: 150px; background: #e0e0e0; display: flex; align-items: center; justify-content: center; color: #888; font-size: 0.8rem; overflow: hidden;}
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-body { padding: 8px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .p-name { font-size: 0.9rem; color: var(--text-black); margin-bottom: 5px; line-height: 1.2em; height: 2.4em; overflow: hidden; }
        .tags { display: flex; gap: 5px; margin-bottom: 5px; }
        .tag-local { background: #ee4d2d; color: white; font-size: 0.6rem; padding: 2px 4px; border-radius: 2px; }
        
        .price-row { display: flex; justify-content: space-between; align-items: flex-end; margin-top: 5px; }
        .p-price { color: var(--shopee-orange); font-weight: 500; font-size: 1rem; }
        .p-sold { font-size: 0.7rem; color: var(--text-grey); }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 8px 0; z-index: 100; max-width: 600px; margin: 0 auto; left: 0; right: 0;}
        .nav-item { text-align: center; font-size: 0.7rem; color: var(--text-grey); flex: 1; cursor: pointer; text-decoration: none;}
        .nav-icon { font-size: 1.4rem; display: block; margin-bottom: 2px; }
        
        /* Butang Admin Khas (Supaya tuan nampak) */
        .admin-btn { color: #ee4d2d !important; font-weight: bold; }

    </style>
</head>
<body>

<header>
    <div class="search-bar">üîç Borneo Fresh Fruits</div>
    <div style="font-size:1.5rem;">üõí</div>
</header>

<div class="container">
    <div class="section-title">üî• STOK TERKINI</div>
    <div id="list" class="product-list">
        <div style="text-align:center; width:200%; padding:20px; color:#999;">Loading...</div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item">
        <span class="nav-icon">üè†</span>Utama
    </div>
    <div class="nav-item">
        <span class="nav-icon">üé•</span>Live
    </div>
    <div class="nav-item">
        <span class="nav-icon">üîî</span>Noti
    </div>
    
    <a href="admin.html" class="nav-item admin-btn">
        <span class="nav-icon">üë§</span>
        SAYA (Admin)
    </a>
</div>

<script src="stok.js"></script>
<script>
    const PHONE_NO = "60126119542"; 
    const listDiv = document.getElementById('list');

    function render() {
        if(typeof products === 'undefined' || products.length === 0) {
            listDiv.innerHTML = "<p style='padding:20px'>Tiada stok buat masa ini.</p>";
            return;
        }

        listDiv.innerHTML = products.map(p => `
            <a href="https://wa.me/${PHONE_NO}?text=Hi, saya nak ${p.name}" class="card" target="_blank">
                <div class="img-box">
                    ${p.img ? `<img src="${p.img}" onerror="this.style.display='none';this.parentElement.innerText='Tiada Gambar'">` : 'Tiada Gambar'}
                </div>
                <div class="card-body">
                    <div class="p-name">${p.name}</div>
                    <div class="tags"><span class="tag-local">Local Stock</span></div>
                    <div class="price-row">
                        <div class="p-price"><small>RM</small>${p.price}</div>
                        <div class="p-sold">Sold 12</div>
                    </div>
                </div>
            </a>
        `).join('');
    }
    render();
</script>

</body>
</html>
