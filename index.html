<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>Kedai Buah BorneoHub</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f5f6fa; margin:0; }
        header { background:#2ecc71; padding:15px; color:white; display:flex; justify-content:space-between; align-items:center; }
        header h2 { margin:0; }
        header a { color:white; font-weight:bold; text-decoration:none; }
        .container { padding:20px; }
        .product-card {
            background:white; border-radius:10px; padding:15px; margin-bottom:15px;
            display:flex; gap:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1);
        }
        img { width:120px; border-radius:8px; }
    </style>
</head>
<body>

<header>
    <h2>Kedai Buah</h2>
    <a href="admin.html">Admin Login</a>
</header>

<div class="container" id="product-list"></div>

<script src="stok.js"></script>
<script>
    function renderStore() {
        const list = document.getElementById("product-list");
        list.innerHTML = products.map(p => `
            <div class="product-card">
                <img src="${p.img}">
                <div>
                    <h3>${p.name}</h3>
                    <p>${p.desc}</p>
                    <strong>RM ${p.price}/${p.unit}</strong>
                </div>
            </div>
        `).join('');
    }
    renderStore();
</script>

</body>
</html>
