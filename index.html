<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borneo Fresh Fruits</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f4f4f9; color: #333; padding-bottom: 50px; }
        
        /* Header */
        header { background-color: #27ae60; color: white; padding: 20px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { margin: 0; font-size: 1.5rem; }
        p { margin: 5px 0 0; opacity: 0.9; font-size: 0.9rem; }

        /* Container */
        .container { max-width: 600px; margin: 20px auto; padding: 0 15px; }
        
        /* Kad Produk */
        .product-card { 
            background: white; 
            border-radius: 10px; 
            overflow: hidden; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); 
            margin-bottom: 15px; 
            display: flex; 
            align-items: center;
            padding: 15px;
        }

        /* Gambar */
        .thumb { 
            width: 80px; 
            height: 80px; 
            background-color: #eee; 
            border-radius: 8px; 
            object-fit: cover; 
            flex-shrink: 0;
            margin-right: 15px;
        }

        /* Info */
        .info { flex-grow: 1; }
        .name { font-weight: bold; font-size: 1.1rem; margin-bottom: 5px; }
        .desc { color: #666; font-size: 0.85rem; margin-bottom: 5px; }
        .price { color: #27ae60; font-weight: bold; font-size: 1rem; }

        /* Butang Beli */
        .btn-buy { 
            background-color: #25D366; 
            color: white; 
            text-decoration: none; 
            padding: 10px 15px; 
            border-radius: 50px; 
            font-weight: bold; 
            font-size: 0.9rem;
            white-space: nowrap;
        }
        
        /* Footer */
        footer { text-align: center; margin-top: 40px; color: #999; font-size: 0.8rem; }
        .admin-link { color: #ccc; text-decoration: none; border: 1px solid #ddd; padding: 5px 10px; border-radius: 20px; }
    </style>
</head>
<body>

    <header>
        <h1>Borneo Fresh Fruits üçç</h1>
        <p>Hubungi Walter: 012-611 9542</p>
    </header>

    <div class="container">
        <div id="product-list">
            <p style="text-align:center; padding:20px; color:#777;">Sedang memuatkan senarai...</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Borneo Fresh Fruits</p>
        <br><br>
        <a href="admin.html" class="admin-link">üîí Masuk Admin</a>
    </footer>

    <script src="stok.js"></script>
    <script>
        const PHONE = "60126119542";
        const listDiv = document.getElementById('product-list');

        function render() {
            if (typeof products === 'undefined' || products.length === 0) {
                listDiv.innerHTML = "<p style='text-align:center; color:#888;'>Tiada stok.</p>";
                return;
            }
            listDiv.innerHTML = products.map(p => `
                <div class="product-card">
                    <img src="${p.img}" class="thumb" onerror="this.style.display='none'">
                    <div class="info">
                        <div class="name">${p.name}</div>
                        <div class="desc">${p.desc || ''}</div>
                        <div class="price">RM ${p.price} / ${p.unit}</div>
                    </div>
                    <a href="https://wa.me/${PHONE}?text=Salam, saya nak order ${p.name}." class="btn-buy" target="_blank">Beli üì≤</a>
                </div>
            `).join('');
        }
        render();
    </script>
</body>
</html>
