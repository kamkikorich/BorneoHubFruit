<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BorneoShop | Buah Sabah</title>
    <style>
        /* --- SHOPEE STYLE CSS --- */
        :root {
            --shopee-orange: #ee4d2d;
            --shopee-bg: #f5f5f5;
            --text-black: #222;
            --text-grey: #757575;
        }

        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; background: var(--shopee-bg); padding-bottom: 70px; }
        
        /* Header Shopee Style */
        header { background: var(--shopee-orange); color: white; padding: 15px; position: sticky; top: 0; z-index: 100; display: flex; align-items: center; gap: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .search-bar { background: white; border-radius: 2px; padding: 8px; flex-grow: 1; color: #999; font-size: 0.9rem; }
        .cart-icon { font-size: 1.5rem; }

        /* Banner */
        .banner { background: #fff; padding: 10px; margin-bottom: 10px; }
        .banner img { width: 100%; border-radius: 5px; }

        /* Kategori/Filter */
        .categories { display: flex; overflow-x: auto; background: white; padding: 10px; gap: 15px; margin-bottom: 10px; }
        .cat-item { text-align: center; min-width: 60px; font-size: 0.8rem; color: var(--text-grey); }
        .cat-icon { width: 45px; height: 45px; background: #eee; border-radius: 50%; margin: 0 auto 5px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }

        /* Grid Produk */
        .section-title { padding: 10px; background: white; color: var(--shopee-orange); font-weight: bold; border-bottom: 1px solid #eee; text-transform: uppercase; font-size: 0.9rem; }
        
        .container { max-width: 600px; margin: 0 auto; }
        .product-list { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding: 8px; }
        
        /* Kad Produk Shopee */
        .card { background: white; border-radius: 2px; overflow: hidden; transition: transform 0.1s; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); cursor: pointer; }
        .card:active { opacity: 0.8; }
        
        .card img { width: 100%; height: 150px; object-fit: cover; background: #fafafa; }
        
        .card-body { padding: 8px; }
        .p-name { font-size: 0.85rem; color: var(--text-black); margin-bottom: 5px; line-height: 1.2em; height: 2.4em; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        
        .tags { display: flex; gap: 5px; margin-bottom: 5px; }
        .tag-local { background: #ee4d2d; color: white; font-size: 0.6rem; padding: 1px 4px; border-radius: 2px; }
        .tag-ship { border: 1px solid #00bfa5; color: #00bfa5; font-size: 0.6rem; padding: 1px 4px; }

        .price-row { display: flex; justify-content: space-between; align-items: flex-end; margin-top: 5px; }
        .p-price { color: var(--shopee-orange); font-weight: 500; font-size: 1rem; }
        .p-price small { font-size: 0.7rem; }
        .p-sold { font-size: 0.7rem; color: var(--text-grey); }

        /* Bottom Nav Bar */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 8px 0; z-index: 100; max-width: 600px; margin: 0 auto; left: 0; right: 0;}
        .nav-item { text-align: center; font-size: 0.7rem; color: var(--text-grey); flex: 1; }
        .nav-item.active { color: var(--shopee-orange); }
        .nav-icon { font-size: 1.2rem; display: block; margin-bottom: 2px; }

        /* Link WhatsApp Halus */
        .card-link { text-decoration: none; color: inherit; display: block; }

    </style>
</head>
<body>

<script>
    // Tukar No WhatsApp Tuan
    const PHONE_NO = "60126119542"; 

    const listDiv = document.getElementById('list');

    function render() {
        if(typeof products === 'undefined' || products.length === 0) {
            listDiv.innerHTML = "<p style='padding:20px'>Stok sedang dikemaskini...</p>";
            return;
        }

        listDiv.innerHTML = products.map(p => `
            <a href="https://wa.me/${PHONE_NO}?text=Hi BorneoShop, saya nak ${p.name}" class="card-link" target="_blank">
            <div class="card">
                <img src="${p.img}" onerror="this.src='https://via.placeholder.com/300?text=Produk'">
                <div class="card-body">
                    <div class="p-name">${p.name} - ${p.desc}</div>
                    <div class="tags">
                        <span class="tag-local">Lokal</span>
                        <span class="tag-ship">Free Shipping</span>
                    </div>
                    <div class="price-row">
                        <div class="p-price"><small>RM</small>${p.price}</div>
                        <div class="p-sold">12 sold</div>
                    </div>
                </div>
            </div>
            </a>
        `).join('');
    }

    render();
</script>
