<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body { margin:0; font-family:Arial; display:flex; background:#ecf0f1; }

        /* Sidebar */
        .sidebar {
            width:220px; background:#2c3e50; color:white; height:100vh; padding:20px;
        }
        .sidebar h2 { margin-top:0; }
        .sidebar a {
            display:block; color:white; padding:10px; text-decoration:none; margin-top:10px;
            background:#34495e; border-radius:5px;
        }

        /* Main content */
        .main {
            flex:1; padding:20px;
        }

        /* Card */
        .card {
            background:white; padding:20px; border-radius:10px;
            box-shadow:0 2px 6px rgba(0,0,0,0.1); margin-bottom:20px;
        }

        input,button {
            width:100%; padding:10px; margin-bottom:10px;
            border-radius:5px; border:1px solid #bdc3c7;
        }
        button { background:#27ae60; color:white; font-weight:bold; cursor:pointer; }

        .upload-box {
            border:2px dashed #aaa; padding:20px; text-align:center;
            background:#fafafa; cursor:pointer; border-radius:10px;
        }

        table { width:100%; border-collapse: collapse; background:white; }
        th,td { padding:10px; border-bottom:1px solid #eee; }
        th { background:#3498db; color:white; }
        img.list-img { height:50px; border-radius:5px; }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>ADMIN</h2>
    <a href="index.html">üè™ Pergi Kedai</a>
    <a href="#" onclick="logout()">üö™ Logout</a>
</div>

<!-- Main Content -->
<div class="main">
    <h2>Urus Produk</h2>

    <div class="card">
        <h3>Tambah Produk Baru</h3>
        <input type="text" id="p-name" placeholder="Nama Produk">
        <input type="text" id="p-desc" placeholder="Info Produk">
        <input type="number" id="p-price" placeholder="Harga (RM)">
        <input type="text" id="p-unit" placeholder="Unit (cth: kg/biji)">
        
        <div class="upload-box" onclick="document.getElementById('file-input').click()">Klik untuk pilih gambar</div>
        <input type="file" id="file-input" accept="image/*" style="display:none" onchange="handleFile(this)">
        <img id="preview-img" style="max-height:120px; margin-top:10px; display:none;">

        <button onclick="addProduct()">+ Tambah Produk</button>
    </div>

    <div class="card">
        <h3>Senarai Produk</h3>
        <table>
            <thead>
                <tr>
                    <th>Gambar</th><th>Nama</th><th>Harga</th><th>Unit</th><th>Padam</th>
                </tr>
            </thead>
            <tbody id="product-list"></tbody>
        </table>
    </div>

    <div id="msg" style="display:none; font-weight:bold; color:#c0392b;">Sedang Proses...</div>
</div>

<script src="admin.js"></script>
</body>
</html>
